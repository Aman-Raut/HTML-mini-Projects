<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yt_form</title>
</head>
<body>
    <H2 >HTML FORM fill-up</H2>
    <form>
        <label for="username">Enter Username:</label>
        <input type = "text" id="username" placeholder="e.g Aman Raut" name="name" required>
        <br><br>
        <label for ="email">Enter emailAdd:</label>
        <input type ="email" id="email" name="email" placeholder="abc@gmail.com" required>
        <br><br>
        <label for = "password">Password:</label>
        <input type="password" id="password" name="password" placeholder="your password" required>

        <p>Select your age group:</p>
        <input type="radio" name="age" value="0-25" id="option-1">
        <label for="option-1">0-25</label>
        <br>
        <input type="radio" name="ag e" value="26-50" id="option-2">
        <label for="option-2">26-50</label>
        <br>
        <input type="radio" name="age" value="51+" id="option-3">
        <label for="option-3">51+</label>
        <br> 
        <br>

        <label for="question">Security Question:</label>
        <select name="question" id="questions">
           <option value="q1"> what is your best ever security question?</option>
           <option value="q2">what is your favorite moment</option>
           <option value="q3">tell me about your dreams</option>
        </select>

        <br><br>
        <label for="ans">Security question answer:</label>
        <input type="text" id="ans" name="answer">

        <br> <br>
        <label for="bio">Fill your bio here:</label><br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you.."></textarea>

        <br><br>

         <input type="submit" value="submit to confirm">
        </form>

</body>
</html>
