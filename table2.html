<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>intermediate Table</title>
</head>
<body>
    <table border="1">
        <thead>
            <th>No.</th>
            <th>Full name</th>
            <th>Position</th>
            <th>Salary(in dollar)</th>
            <th>position</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Aman</td>
                <td>SpaceX</td>
                <td>10M</td>
                <td rowspan="4">Company Founder</td>
            </tr>
            <tr>
                <td>2</td>
                <td>sillu</td>
                <td>Google</td>
                <td>10M</td>
            </tr>
            <tr>
                <td>3</td>
                <td>guru</td>
                <td>Microsoft</td>
                <td>10M</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Adi</td>
                <td>Kpit</td>
                <td>10M</td>
            </tr>
        </tbody>
        <tfoot> 
            <tr>
                <td colspan="3"><center>Total Expense: </center></td>
                <td>40M</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
